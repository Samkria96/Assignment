<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="" #input />
        </mat-form-field>
 
        <div class="mat-elevation-z8">
            <table  mat-table #table [dataSource]="todoData"  matSort>
                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                    <td mat-cell *matCellDef="let row"> <img class="showimg" 
                        [src]="baseImgUrl+row.image"> </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>                  

                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                </ng-container>

                <!-- Target-date Column -->
                <ng-container matColumnDef="target-date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Target-Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.targetDate}} </td>
                </ng-container>

                <!-- Status Column -->

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>

                <!-- Action Column -->
               
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button (click)="editTasks(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>           

            </table>
            <mat-paginator 
            [pageSizeOptions]="[5, 10, 25, 100]" 

            aria-label="Select page of users"></mat-paginator>
        </div>  
    </div>
</div>
