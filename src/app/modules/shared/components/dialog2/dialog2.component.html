<h1 mat-dialog-title class="mat-dialog-title">View Current Tasks</h1>
<div class="custom_section" *ngIf = "seeData" > 
  <h1>Title : {{seeData.title}}</h1>
  <figure>
      <span>
      <img [src]="baseImgUrl+seeData.image" style="width: 200px ; height:200px">
      </span>      
    <div>
      <h1>Description : {{seeData.description}}</h1>
    </div>
    <div>
      <h1>Target-Date : {{seeData.targetDate |  date:'dd/MM/YYYY'}}</h1>
    </div>
      <div>
        <h1>Status : {{seeData.status}}</h1>
      </div>
      <div class="example-button-row">
        <button mat-raised-button mat-dialog-close color="primary">Okay</button>
      </div>
  </figure>  
</div>
